    <script>
              window.onload = function() {
  // dark mode
  var darkModeButton = document.getElementById("dark-mode-button");
  darkModeButton.onclick = function() {
    var isDarkMode = localStorage.getItem("dark-mode") === "true";
    if (isDarkMode) {
      document.body.classList.remove("dark-mode");
      localStorage.setItem("dark-mode", "false");
    } else {
      document.body.classList.add("dark-mode");
      localStorage.setItem("dark-mode", "true");
    }
  };

  // tekst størrelse
  var textSizeButton = document.getElementById("text-size-button");
  textSizeButton.onclick = function() {
    var isLargeText = localStorage.getItem("large-text") === "true";
    if (isLargeText) {
      document.body.classList.remove("large-text");
      localStorage.setItem("large-text", "false");
    } else {
      document.body.classList.add("large-text");
      localStorage.setItem("large-text", "true");
    }
  };

  // husker om dark mode/tekst er toggla
  var isDarkMode = localStorage.getItem("dark-mode") === "true";
  if (isDarkMode) {
    document.body.classList.add("dark-mode");
  } else {
    document.body.classList.remove("dark-mode");
  }

  var isLargeText = localStorage.getItem("large-text") === "true";
  if (isLargeText) {
    document.body.classList.add("large-text");
  } else {
    document.body.classList.remove("large-text");
  }
};


    </script>

    <script>
      // if komandoer som sjekker hvilken value option har og endrer bilde og tekst etter det
        function visOvls1(){ 
            let select = document.getElementById("ovelse");
            let tall = select.options[select.selectedIndex].value;
            if (tall == 1){
            document.getElementById("txt").innerHTML = ("")
            document.getElementById("bild").src = ("")
            }
            if (tall == 2){
            document.getElementById("txt").innerHTML = ("Pull ups er en effektiv øvelse for å styrke øvre del av kroppen, spesielt rygg, skuldre og armer.")
            document.getElementById("bild").src = ("https://media.discordapp.net/attachments/1044164433666117752/1082565578205712415/IMG_0238.jpg?width=435&height=580")
            document.getElementById("bild").alt = ("bilde av gutt som gjør pullups")
        }  
        if (tall == 3){
            document.getElementById("txt").innerHTML = ("Push ups er en effektiv øvelse for å styrke overkroppen, spesielt bryst, skuldre og armer.")
            document.getElementById("bild").src = ("https://media.discordapp.net/attachments/1044164433666117752/1082565577173913640/IMG_0235.jpg?width=435&height=580")
            document.getElementById("bild").alt = ("bilde av gutt som gjør pushups")
            } 
        
            if (tall == 4){
            document.getElementById("txt").innerHTML = ("Situps er en øvelse som styrker magemusklene.")
            document.getElementById("bild").src = ("https://media.discordapp.net/attachments/1044164433666117752/1082565577656250389/IMG_0237.jpg?width=435&height=580")
            document.getElementById("bild").alt = ("bilde av gutt som gjør situps")
            }
        }
           
      </script>
