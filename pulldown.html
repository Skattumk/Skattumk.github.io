    <script>
        window.onload = function() {
          document.getElementById("rbtnBilde1").onclick = visBilde1;
    document.getElementById("rbtnBilde2").onclick = visBilde2;
    document.getElementById("rbtnBilde3").onclick = visBilde3;

    document.getElementById("bilde").src = document.getElementById("rbtnBilde1").value;
    document.getElementById("rbtnBilde1").checked = true;
}

function visBilde1() {
    document.getElementById("bilde").src = document.getElementById("rbtnBilde1").value;
}

function visBilde2() {
    document.getElementById("bilde").src = document.getElementById("rbtnBilde2").value;
}

function visBilde3() {
    document.getElementById("bilde").src = document.getElementById("rbtnBilde3").value;
}

 // dark mode
var darkModeButton = document.getElementById("dark-mode-button");
darkModeButton.onclick = function() {
var isDarkMode = localStorage.getItem("dark-mode") === "true";
if (isDarkMode) {
document.body.classList.remove("dark-mode");
localStorage.setItem("dark-mode", "false");
} else {
document.body.classList.add("dark-mode");
localStorage.setItem("dark-mode", "true");
}
};

// tekst størrelse
var textSizeButton = document.getElementById("text-size-button");
textSizeButton.onclick = function() {
var isLargeText = localStorage.getItem("large-text") === "true";
if (isLargeText) {
document.body.classList.remove("large-text");
localStorage.setItem("large-text", "false");
} else {
document.body.classList.add("large-text");
localStorage.setItem("large-text", "true");
}
};

// husker om dark mode/tekst er toggla
var isDarkMode = localStorage.getItem("dark-mode") === "true";
if (isDarkMode) {
document.body.classList.add("dark-mode");
} else {
document.body.classList.remove("dark-mode");
}

var isLargeText = localStorage.getItem("large-text") === "true";
if (isLargeText) {
document.body.classList.add("large-text");
} else {
document.body.classList.remove("large-text");
}

</script>
